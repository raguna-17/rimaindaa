name: Django CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: pro.settings
      PYTHONPATH: .
      SECRET_KEY: dummy-secret-key-for-ci
      DEBUG: True
      DATABASE_URL: sqlite:///db.sqlite3


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-django pytest-cov flake8

      - name: Run tests
        run: |
          pytest backend

      - name: Lint code
        run: |
          flake8 backend/memo

      - name: Check formatting with black
        run: |
          black --check backend
